<div>
  <div *ngIf="deejays">
    <pts-list-item *ngFor="let deejay of deejays" 
      [deejay]="deejay" (goToEvents)="handleGoToEvents($event)">
    </pts-list-item>
  </div>

  <div *ngIf="events">
    <pts-list-item *ngFor="let event of events"
      [event]="event" (goToSongs)="handleGoToSongs($event)">
    </pts-list-item>
  </div>
</div>
