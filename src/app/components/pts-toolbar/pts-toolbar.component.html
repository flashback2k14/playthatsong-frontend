<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col">
    <div class="mdl-typography--display-1 text-color">{{title}}</div>
  </div>
  <div class="mdl-cell mdl-cell--6-col"></div>
  <div class="mdl-cell mdl-cell--2-col mdl-typography--text-right">
    <button class="mdl-button mdl-js-button mdl-button--icon icon-spacing"
      (click)="openLoginDialog()">
      <i class="material-icons text-color">person</i>
    </button>
    <button class="mdl-button mdl-js-button mdl-button--icon icon-spacing"
      (click)="openRegisterDialog()">
      <i class="material-icons text-color">person_add</i>
    </button>
    <button class="mdl-button mdl-js-button mdl-button--icon icon-spacing"
      (click)="openEventDialog()">
      <i class="material-icons text-color">event</i>
    </button>
    <button class="mdl-button mdl-js-button mdl-button--icon icon-spacing"
      (click)="logout()">
      <i class="material-icons text-color">eject</i>
    </button>
  </div>
</div>
