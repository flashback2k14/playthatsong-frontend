<dialog class="mdl-dialog dialog-styling" #loginDialog>
  <h4 class="mdl-dialog__title">login</h4>
  <div class="mdl-dialog__content">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-styling"
      #txtUsernameContainer>
      <input class="mdl-textfield__input" type="text" #txtUsername id="username">
      <label class="mdl-textfield__label input-styling" for="username">enter your username</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-styling"
      #txtPasswordContainer>
      <input class="mdl-textfield__input" type="password" #txtPassword id="password">
      <label class="mdl-textfield__label input-styling" for="password">enter your password</label>
    </div>
  </div>
  <div class="mdl-dialog__actions">
    <button type="button" class="mdl-button button-styling" 
      (click)="login()">
      login
    </button>
    <button type="button" class="mdl-button button-styling" 
      (click)="cancelDialog()">
      cancel
    </button>
  </div>
</dialog>
